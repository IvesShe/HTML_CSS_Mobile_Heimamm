    <section class="warp">

        <!-- 導航欄部分 -->
        <div class="nav">

        <section class="go">
            <img src="images/go.png" alt="">

    </section>

    <!-- 就業指導模塊 -->
    <section class="content">
        <!-- 頭部 -->
        <div class="con-hd">
            <h4>
                <span class="icon"><img src="icons/i2.png" alt=""></span>
                就業指導
            </h4>
            <a href="#" class="more">更多>></a>
        </div>
        <!-- 旋轉木馬輪播圖模塊 -->
        <div class="get_job_focus">
            <!-- Swiper -->
            <div class="swiper-container get_job_fo">
                <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <a href="#"><img src="images/pic.png" alt=""></a>
                    <p>老師教你應對面試技巧</p>
                </div>
                <div class="swiper-slide">
                    <a href="#"><img src="images/ldh.jpg" alt=""></a>
                    <p>老師教你應對面試技巧</p>
                </div>
                <div class="swiper-slide">
                    <a href="#"><img src="images/3.jpg" alt=""></a>
                    <p>老師教你應對面試技巧</p>
                </div>
                </div>
                <!-- Add Pagination -->
                <!-- <div class="swiper-pagination"></div> -->                
            </div>
            <!-- Add Arrows -->
            <!-- 根據需求將箭頭放到container外面 -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>

    <!-- 充電學習模塊 -->
    <section class="content study_con">

            </h4>
            <a href="#" class="more">更多>></a>
        </div>
        <!-- 學習模塊輪播圖模塊 -->
        <div class="study">
            <!-- Swiper -->
            <div class="swiper-container study_fo">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="#"><img src="images/pic1.png" alt=""></a>
                        <h5>說地道英語，告別中式英語</h5>
                        <p>1688人學習</p>
                    </div>
                    <div class="swiper-slide">
                        <a href="#"><img src="images/pic2.png" alt=""></a>
                        <h5>說地道英語，告別中式英語</h5>
                        <p>8888人學習</p>
                    </div>
                    <div class="swiper-slide">
                        <a href="#"><img src="images/pic1.png" alt=""></a>
                        <h5>說地道英語，告別中式英語</h5>
                        <p>168人學習</p>
                    </div>
                    <div class="swiper-slide">
                        <a href="#"><img src="images/pic2.png" alt=""></a>
                        <h5>說地道英語，告別中式英語</h5>
                        <p>888人學習</p>
                    </div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
            </div>
        </div>        
    </section>

    <footer class="footer">
        <a href="#" class="item">
            <img src="icons/home.png" alt="">
            <p>首頁</p>
        </a>
        <a href="#" class="item">
            <img src="icons/ms.png" alt="">
            <p>模擬面試</p>
        </a>
        <a href="#" class="item">

        <a href="#" class="item">

        </a>
    </footer>

    <script src="js/flexible.js"></script>
    <script src="js/swiper.min.js"></script>
    <script>
        // 就業指導輪播圖
        (function(){
            var swiper = new Swiper('.get_job_fo', {
                // 能夠顯示的slider個數
                slidesPerView: 2,
                // 每一個slider之間的距離
                spaceBetween: 30,
                centeredSlides: true,
                loop: true,
                // 左右箭頭
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                // 分頁器
                // pagination: {
                //     el: '.swiper-pagination',
                //     clickable: true,
                // },
            });
        })();   


        // 學習模塊輪播圖
        (function(){
            // 如果有多個輪播圖，最好修改.swiper-container
            var swiper = new Swiper('.study_fo', {
                slidesPerView: 2.2,
                spaceBetween: 30,
                // pagination: {
                //     el: '.swiper-pagination',
                //     clickable: true,
                // },
            });
        })();
        
      </script>
</body>
